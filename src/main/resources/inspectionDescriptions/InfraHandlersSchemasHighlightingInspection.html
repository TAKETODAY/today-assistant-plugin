<body>
<p>Reports unresolved class and file references in <code>spring.handlers</code> and <code>spring.schemas</code> files.</p>

<p><b>Example <code>spring.handlers</code> file:</b></p>
<pre><code>
   a=my.company.MyHandler
   b=my.company.UnknownHandler // reports "Cannot resolve class 'my.company.UnknownHandler'"
</code></pre>
</body>

<p>Reports unresolved files or directories in
<a href=https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/context/annotation/PropertySource.html>@PropertySource</a>
and <a href="https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/test/context/TestPropertySource.html">@TestPropertySource</a>
annotations.</p>

<p><b>Example:</b></p>
<pre><code>
  @Configuration
  @PropertySource("classpath:/com/mycompany/unknown.properties") // reports "Cannot resolve file unknown.properties"
  public class AppConfig {...}
</code></pre>
</body>

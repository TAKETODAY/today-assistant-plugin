<p>Reports incorrect files referenced in the XML application context.</p>

<p><b>Example:</b></p>
<pre><code>
  &lt;beans&gt;
    &lt;import resource="imported-app-context.xml"/&gt;
    &lt;import resource="banner.txt"/&gt;// reports 'Incorrect resource type' as Infra XML application context is expected here
  &lt;/beans&gt;
</code></pre>

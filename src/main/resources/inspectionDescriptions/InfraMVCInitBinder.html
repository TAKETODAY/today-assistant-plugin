<p>Reports MVC Controller methods annotated with <code>@InitBinder</code> that are not declared as <code>void</code>.</p>
<p>According to the <a href=https://docs.spring.io/spring-framework/docs/current/javadoc-api/org/springframework/web/bind/annotation/InitBinder.html>specification</a>,
  init-binder methods should be declared as <code>void</code>.</p>

<html>
<body>
<p>Reports unknown values of the <code>scope</code> attribute in <strong>&lt;bean&gt;</strong> elements.</p>

<p><b>Example:</b></p>
<pre><code>
  &lt;beans&gt;
    &lt;bean class="beans.FooComponent" id="foo" scope="unknown"/&gt;
    // reports "Cannot resolve symbol 'unknown'"
    &lt;bean class="beans.BarComponent" id="bar" scope="prototype"/&gt;
  &lt;/beans&gt;
</code></pre>
</body>
</html>
